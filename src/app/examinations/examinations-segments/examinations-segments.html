<div class='segment' padding>
  <ion-segment [(ngModel)]='selectedTab' color='primary'>
    <ion-segment-button value='planned'>
      Planned
    </ion-segment-button>
    <ion-segment-button value='past'>
      Past
    </ion-segment-button>
  </ion-segment>
</div>
<div [ngSwitch]='selectedTab'>
  <ion-list *ngSwitchCase="'planned'">
    <ion-item>
      <h2>Planned</h2>
    </ion-item>
  </ion-list>
  <ion-list *ngSwitchCase="'past'">
    <ion-item>
      <h2>Past</h2>
    </ion-item>
  </ion-list>
</div>
