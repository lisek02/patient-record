<div>
  <spinner *ngIf='!examinations'></spinner>
  <div *ngIf='!!examinations'>
    <ion-card class='card-list examinations-list' *ngFor='let examination of examinations' (click)='openExamination(examination)'>
      <ion-card-header>
        <h2>{{ examination.time | date }}</h2>
      </ion-card-header>
      <ion-card-content>
        <p>{{ examination.name }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</div>
