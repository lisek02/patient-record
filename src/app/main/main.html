<ion-menu [content]='content' class='navigation'>
  <ion-header>
    <ion-list no-lines>
      <ion-item>
        <ion-avatar item-left large-avatar>
          <img src='{{ basicPatientData.image }}'>
        </ion-avatar>
        <h1>{{ basicPatientData.firstName }} {{ basicPatientData.lastName }}</h1>
      </ion-item>
    </ion-list>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item menuClose ion-item *ngFor='let p of pages' (click)='openPage(p)'>
        {{p.title}}
      </ion-item>
      <ion-item menuClose ion-item (click)='logOut()'>
        Log out
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]='rootPage' #content swipeBackEnabled='false'></ion-nav>
