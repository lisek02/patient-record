<form (ngSubmit)='submit(loginData)' [formGroup]='loginData'>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName='username'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName='password'></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button full type='submit' [disabled]='loginData.invalid'>
      Sign in
    </button>
  </div>
</form>
