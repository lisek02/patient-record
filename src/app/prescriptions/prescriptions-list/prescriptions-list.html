<ion-card class='card-list prescriptions-list' *ngFor='let prescription of prescriptions'>
  <ion-card-header>
    <h2>{{ prescription.date | date }} by {{ prescription.doctor }}</h2>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor='let drug of prescription.drugs'>
        <p>{{ drug }}</p>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
